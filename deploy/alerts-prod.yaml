apiVersion: nais.io/v1alpha1
kind: Alert
metadata:
  name: sparkel-inntekt-alerts
  labels:
    team: tbd
spec:
  receivers:
    slack:
      channel: '#team-b√∏mlo-alerts'
  alerts:
    - alert: sparkel-inntekt-har-ingen-aktive-pods
      expr: up{app=~"sparkel-inntekt",job="kubernetes-pods"} == 0
      for: 2m
      description: sparkel-inntekt mangler aktive pods i produksjon!
      action: Se `kubectl describe pod {{ $labels.kubernetes_pod_name }}` for events,
        og `kubectl logs {{ $labels.kubernetes_pod_name }}` for logger
      sla: respond within 1h, during office hours
      severity: danger
